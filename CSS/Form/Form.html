<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Styles/normalize.css">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Отправить заявку</title>
</head>
<body>
<div class="page-default">
    <div class="header">
        <h1>Отправить заявку</h1>
    </div>
    <div class="form-block">
        <form action="" method="post">
            <div class="form-item">
                <div class="form-item-caption">
                    <label for="client-name">Ваше имя</label>
                </div>
                <input type="text" id="client-name" name="name" placeholder="Ваше имя *">
            </div>
            <div class="form-item">
                <div class="form-item-caption">
                    <label for="client-phone">Ваш номер телефона</label>
                </div>
                <input type="text" id="client-phone" name="phone" placeholder="Ваш номер телефона *">
            </div>
            <div class="form-item">
                <div class="form-item-caption">
                    <label for="client-contacts">Ваш email или VK</label>
                </div>
                <input type="text" id="client-contacts" name="contacts" placeholder="Ваш email или VK *">
            </div>
            <div class="form-item">
                <div class="form-item-caption">
                    <label for="client-comments">Комментарий</label>
                </div>
                <textarea id="client-comments" name="comments" placeholder="Комментарий (не обязательно)"></textarea>
            </div>
            <div class="form-footer">
                <label>
                    Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру
                </label>
            </div>
            <div class="form-button">
                <button type="submit">Отправить заявку</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
