<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перевод температур</title>
    <link rel="stylesheet" href="Styles/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="temperature-input-area">
    <div class="header">
        <h1>Перевод температур</h1>
    </div>
    <form class="temperature-input-form" id="input-temperature-form">
        <div class="input-block">
            <label class="temperature-caption" for="celsius">Градусы Цельсия: </label>
            <input class="celsius-input" id="celsius" type="text" placeholder="Температура, градусы Цельсия">
            <div class="error-message"></div>
        </div>
        <button id="convert-button">Перевести</button>
    </form>
</div>
<div class="conversion-result">
    <div class="degree-result">
        <span class="temperature-caption">Градусы Фаренгейта: </span><div class="fahrenheit-result-caption-splitter"></div>
        <input class="fahrenheit-result-input" id="fahrenheit" type="text" readonly>
    </div>
    <div class="degree-result">
        <span class="temperature-caption">Градусы Кельвина: </span><div class="kelvin-result-caption-splitter"></div>
        <input class="kelvin-result-input" id="kelvin" type="text" readonly>
    </div>
</div>
</body>
</html>
